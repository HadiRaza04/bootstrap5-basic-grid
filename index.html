<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Basic-Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .titlee {
            text-align: center;
            background: rgb(226, 95, 43);
        }
        .container-fluid {
            background: blueviolet;
        }
        .col {
            border: 2px solid black;
            margin: 5px;
        } 
    </style>
</head>
<body>
    <div class="titlee"><h1>Bootstrap Basic-Grid</h1></div>

    <div class="container-fluid my-3">
        <div class="row">
            <div class="col p-3 text-white">3</div>
            <div class="col p-3 text-white">3</div>
            <div class="col p-3 text-white">3</div>
            <div class="col p-3 text-white">3</div>
        </div>
    </div>
    <div class="row">
        <div class="col p-3 bg-primary">6</div>
        <div class="col p-3 bg-primary">6</div>
      </div>
      <div class="row">
        <div class="col my-3 bg-black text-white">4</div>
        <div class="col my-3 bg-black text-white">4</div>
        <div class="col my-3 bg-black text-white">4</div>
      </div>
      <div class="row">
        <div class="col">4</div>
        <div class="col">4</div>
        <div class="col">4</div>
      </div>
      <div class="row my-3">
        <div class="col-sm-4 bg-black text-white  p-3">4</div>
        <div class="col-sm-4 bg-primary text-white  p-3">4</div>
        <div class="col-sm-4 bg-black text-white  p-3">4</div>
      </div>
      <div class="row">
        <div class="col-sm-1 bg-black text-white  p-3">A</div>
        <div class="col-sm-1 bg-primary text-white  p-3">B</div>
        <div class="col-sm-1 bg-black text-white  p-3">C</div>
        <div class="col-sm-1 bg-primary text-white  p-3">D</div>
        <div class="col-sm-1 bg-black text-white  p-3">E</div>
        <div class="col-sm-1 bg-primary text-white  p-3">F</div>
        <div class="col-sm-1 bg-black text-white  p-3">G</div>
        <div class="col-sm-1 bg-primary text-white  p-3">H</div>
        <div class="col-sm-1 bg-black text-white  p-3">I</div>
        <div class="col-sm-1 bg-primary text-white  p-3">J</div>
        <div class="col-sm-1 bg-black text-white  p-3">K</div>
        <div class="col-sm-1 bg-primary text-white  p-3">L</div>
      </div>
      <div class="row my-3">
        <div class="col-sm-8 bg-primary text-white p-3">8</div>
        <div class="col-sm-3 bg-black text-white p-3">3</div>
        <div class="col-sm-1 bg-primary text-white p-3">1</div>
      </div>
      <div class="row">
        <div class="col-sm-1 bg-primary text-white  p-3">1st</div>
        <div class="col-sm-1 bg-black text-white  p-3">2nd</div>
        <div class="col-sm-1 bg-primary text-white  p-3">3rd</div>
        <div class="col-sm-1 bg-black text-white  p-3">4th</div>
        <div class="col-sm-1 bg-primary text-white  p-3">5th</div>
        <div class="col-sm-1 bg-black text-white  p-3">6th</div>
        <div class="col-sm-1 bg-primary text-white  p-3">7th</div>
        <div class="col-sm-1 bg-black text-white  p-3">8th</div>
        <div class="col-sm-1 bg-primary text-white  p-3">9th</div>
        <div class="col-sm-1 bg-black text-white  p-3">10th</div>
        <div class="col-sm-1 bg-primary text-white  p-3">11th</div>
        <div class="col-sm-1 bg-black text-white  p-3">12th</div>
      </div>
      <div class="row my-3">
        <div class="col-sm-2 bg-black text-white p-3">1st + 2nd</div>
        <div class="col-sm-2 bg-primary text-white p-3">3rd + 4th</div>
        <div class="col-sm-2 bg-black text-white p-3">5th + 6th</div>
        <div class="col-sm-2 bg-primary text-white p-3">7th + 8th</div>
        <div class="col-sm-2 bg-black text-white p-3">9th + 10th</div>
        <div class="col-sm-2 bg-primary text-white p-3">11th + 12th</div>
      </div>
</body>
</html>
